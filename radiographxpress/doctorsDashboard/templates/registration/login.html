{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Médico - Radiograph Xpress</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'doctorsDashboard/login.css' %}">
</head>

<body class="login-body">
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Single Section: Login -->
            <div class="login-section">
                <div class="login-header">
                    <img src="{% static 'core/assets/img/logos/radiographxpress_logo.png' %}" class="login-logo-img"
                        alt="Radiograph Xpress Logo">
                    <h2>Portal de Médicos</h2>
                    <p class="subtitle">Acceda para gestionar estudios e informes</p>
                </div>

                <form method="post" class="login-form">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="error-message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <circle cx="12" cy="16" r="1" fill="currentColor" />
                        </svg>
                        Credenciales incorrectas. Verifique su correo y contraseña.
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id_username">Correo Institucional</label>
                        <input type="email" name="username" class="input-field" placeholder="doctor@hospital.com"
                            required id="id_username">
                    </div>

                    <div class="form-group">
                        <label for="id_password">Contraseña</label>
                        <div class="password-input-wrapper">
                            <input type="password" name="password" class="input-field" placeholder="••••••••" required
                                id="id_password">
                            <button type="button" id="togglePassword" class="password-toggle-btn"
                                aria-label="Mostrar contraseña">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 12-8 12 8 12 8-4 8-12 8-12-8-12-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-submit-btn">
                        Ingresar al Sistema
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('visible');
        });
    </script>
</body>

</html>
